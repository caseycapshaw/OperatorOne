# Promtail Configuration for OperatorOne
# Collects container logs and Traefik access logs, ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ─────────────────────────────────────────────────
  # Docker container logs via service discovery
  # ─────────────────────────────────────────────────
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project"]
    relabel_configs:
      # Use container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Use compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      # Use compose project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project
      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    pipeline_stages:
      # Try to parse JSON log lines (many containers output JSON)
      - match:
          selector: '{service=~".+"}'
          stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  message: message
                  time: time
                  ts: ts
            - labels:
                level:
      # Normalize log levels
      - template:
          source: level
          template: '{{ ToLower .Value }}'
      - labels:
          level:

  # ─────────────────────────────────────────────────
  # Traefik access logs (JSON format)
  # ─────────────────────────────────────────────────
  - job_name: traefik-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik-access
          service: traefik
          __path__: /var/log/traefik/access.log
    pipeline_stages:
      - json:
          expressions:
            status: StatusCode
            method: RequestMethod
            path: RequestPath
            host: RequestHost
            duration: Duration
            client: ClientAddr
            router: RouterName
            service_name: ServiceName
      - labels:
          status:
          method:
          host:
          router:
