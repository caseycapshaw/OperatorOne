# Traefik Dynamic Configuration
# AI Gateway Middleware and Security Rules

http:
  # ===========================================
  # MIDDLEWARES
  # ===========================================
  middlewares:
    # Rate limiting for AI endpoints
    ai-ratelimit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
        sourceCriterion:
          ipStrategy:
            depth: 1

    # Security headers
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "noindex, nofollow"

    # Compress responses
    compress:
      compress: {}

    # Request size limit (important for AI to prevent huge prompts)
    request-limit:
      buffering:
        maxRequestBodyBytes: 1048576  # 1MB max request

    # Chain for AI endpoints
    ai-chain:
      chain:
        middlewares:
          - ai-ratelimit
          - security-headers
          - compress
          - request-limit

    # Authentik forward auth (SSO)
    authentik-auth:
      forwardAuth:
        address: "http://authentik-server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid

    # Chain for web applications
    web-chain:
      chain:
        middlewares:
          - security-headers
          - compress

    # Chain for SSO-protected web applications
    sso-web-chain:
      chain:
        middlewares:
          - authentik-auth
          - security-headers
          - compress


# ===========================================
# TLS OPTIONS
# ===========================================
tls:
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: true
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
